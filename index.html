<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="ETH image" />

        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye icon" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li>
          <img src="./images/icon-ethereum.svg" alt="ETH icon" />0.041 ETH
        </li>

        <li>
          <img src="./images/icon-clock.svg" alt="clock icon" />3 days left
        </li>
      </ul>
      <div class="auther">
        <img src="./images/image-avatar.png" alt="avatar" />Creation of
        <span>Jules Wyvern</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">@andypuddle</a>.
    </div>
  </body>
</html>
